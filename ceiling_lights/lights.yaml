---
apiserver:
    name: LightsAPI
    port: 8888
lights:
    - name: Loft
      gpio_pin: 18
      led_count: 250
      brightness: 255
      switches: 
        - name: Downstairs
          gpio_pin: 23
        - name: Upstairs
          gpio_pin: 24
    - name: Status
      gpio_pin: 16
      led_count: 1
      brightness: 100
      switches: 
        - name: Reboot
          gpio_pin: 21
