---
-   apiserver: 
    name: LightsAPI
    port: 8888
-   lights: 
    - light:
        name: Loft
        brightness: 255
        gpio_pin: 18
        led_count: 250
        switches: 
            - switch: 
                gpio_pin: 23
                name: Downstairs
            - switch: 
                gpio_pin: 24
                name: Upstairs
    - light:
        name: Status
        brightness: 100
        gpio_pin: 16
        led_count: 1
        switches: 
            - switch: 
                gpio_pin: 21
                name: Reboot
